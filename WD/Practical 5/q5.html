<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav{
            background-color: #444;
            text-align: center;
        }
        nav a{
            color: white;
            padding: 14px 20px;
            display: inline;
            text-decoration: none;
        }
        nav a:hover{
            background-color: #ddd;
            color: black;
        }
        main {
            text-align: center;
        }
        footer{
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my WebPage!</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
    </nav>
    <main>
        <h2>Main Content</h2>
        <p>This is a very simple HomePage created using HTML and CSS.</p>
    </main>
    <footer>
        <p>&copy;2025 My HomePage</p>
    </footer>
</body>
</html>
